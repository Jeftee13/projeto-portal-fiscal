{% extends "base.html" %} {% block content %}
<div class="card">
  <h2>Cadastrar cliente</h2>

  <form method="post" style="margin-top: 14px; display: grid; gap: 10px">
    <div>
      <label>Razão Social</label>
      <input name="razao_social" required style="width: 100%" />
    </div>

    <div>
      <label>CNPJ</label>
      <input
        name="cnpj"
        required
        placeholder="00.000.000/0000-00"
        style="width: 100%"
      />
    </div>

    <div>
      <label>Regime Tributário</label>
      <input name="regime_tributario" required style="width: 100%" />
    </div>

    <div>
      <label>Responsável Fiscal</label>
      <input name="responsavel_fiscal" required style="width: 100%" />
    </div>

    <div style="display: flex; gap: 10px; margin-top: 6px">
      <button class="btn" type="submit">Salvar</button>
      <a class="btn" href="{{ url_for('manual.index') }}">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
