<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Portal da Malha Fiscal</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background: #f4f7f6;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }
      .card {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      img {
        width: 100%;
        border-radius: 4px;
      }
      .btn {
        display: inline-block;
        margin-top: 10px;
        padding: 10px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Manuais da Malha Fiscal</h1>
    <div class="grid">
      {% for m in manuais %}
      <div class="card">
        <h3>{{ m.titulo }}</h3>
        {% if m.url_gif %}<img src="{{ m.url_gif }}" alt="DemonstraÃ§Ã£o" />{%
        endif %}
        <p>{{ m.descricao }}</p>
        {% if m.url_pdf %}<a href="{{ m.url_pdf }}" class="btn" target="_blank"
          >ðŸ“„ Abrir PDF</a
        >{% endif %}
      </div>
      {% endfor %}
    </div>
  </body>
</html>
